<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Заголовок</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">   
</head>
<body>

<div class="wrapper">
    <div class="page">
        <div class="parallax">
            <ul class="parallax__list">
                <!-- Фон -->
                <li data-depth="0.10">
                    <div class="parallax__bg"></div>
                </li>

                <!-- Веревки -->
                <li data-depth="0.15">
                    <div class="parallax__rope parallax__rope--1">
                        <div class="parallax__element parallax__element--1"><span></span></div>
                        <div class="parallax__element parallax__element--2"><span></span></div>
                        <div class="parallax__element parallax__element--3"><span></span></div>
                        <img src="./img/rope.png" alt="">
                    </div>
                </li>
                <li data-depth="0.30">
                    <div class="parallax__rope parallax__rope--2">
                        <div class="parallax__element parallax__element--4"><span></span></div>
                        <div class="parallax__element parallax__element--5"><span></span></div>
                        <img src="./img/rope.png" alt="">
                    </div>
                </li>
                <li data-depth="0.60">
                    <div class="parallax__rope parallax__rope--3">
                        <div class="parallax__element parallax__element--6"><span></span></div>
                        <div class="parallax__element parallax__element--7"><span></span></div>
                        <div class="parallax__element parallax__element--8"><span></span></div>
                        <img src="./img/rope.png" alt="">
                    </div>
                </li>
                <!-- Волны -->
                <li data-depth="0.30">
                    <div class="parallax__wave parallax__wave--1"></div>
                </li>
                <li data-depth="0.40">
                    <div class="parallax__wave parallax__wave--2"></div>
                </li>
                <li data-depth="0.50">
                    <div class="parallax__wave parallax__wave--3"></div>
                </li>
                <!-- Маяк -->
                <li data-depth="0.60">
                    <div class="parallax__lighthouse"></div>
                </li>

                <li data-depth="0.60">
                    <div class="parallax__wave parallax__wave--4"></div>
                </li>
                <li data-depth="0.80">
                    <div class="parallax__wave parallax__wave--5"></div>
                </li>
                <li  data-depth="1.00">
                    <div class="parallax__wave parallax__wave--6"></div>
                </li>
                
            </ul>
        </div>
        <div class="content"></div>
    </div>
</div>    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery.parallax.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
